<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votaci√≥n</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar archivo CSS -->
</head>
<body>
    <h2>Regresion Lineal</h2>
    <div class="container">
        <form action="#" method="post">
            <div class="label-container">
                <label for="nombre">Tu Nick de 42:</label>
            </div>
            <input type="text" id="nombre" name="nombre" required>
            <br><br><br>
            <div class="label-container">
                <label for="equipo1">Equipo 1</label>
            </div>
            <input type="number" id="voto1" name="voto1" min="1" max="10" required>
            <br><br><br>
            <div class="label-container">
                <label for="equipo2">Equipo 2</label>
            </div>
            <input type="number" id="voto2" name="voto2" min="1" max="10" required>
            <br><br><br>
            <div class="label-container">
                <label for="equipo3">Equipo 3</label>
            </div>
            <input type="number" id="voto3" name="voto3" min="1" max="10" required>
            <br><br><br>
            <div class="label-container">
                <label for="equipo4">Equipo 4</label>
            </div>
            <input type="number" id="voto4" name="voto4" min="1" max="10" required>
            <br><br><br>
            <div class="label-container">
                <label for="equipo5">Equipo 5</label>
            </div>
            <input type="number" id="voto5" name="voto5" min="1" max="10" required>
            <br><br>
            <input type="submit" value="Enviar Votos">
        </form>
    </div>
</body>
</html>
